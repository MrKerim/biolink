<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MrKerim - Links</title>
		<link rel="stylesheet" href="./index.css" />
		<link rel="icon" href="images/fav.png" type="image/png" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
		<script>
			window.addEventListener("DOMContentLoaded", (event) => {
				VANTA.BIRDS({
					el: "#vanta",
					mouseControls: true,
					touchControls: true,
					gyroControls: false,
					minHeight: 200.0,
					minWidth: 200.0,
					scale: 1.0,
					scaleMobile: 1.0,
					backgroundColor: 0xffffff,
					alignment: 10.0,
					cohesion: 20.0,
					quantity: 3.0,
					backgroundAlpha: 0.0,
				});
				const main = document.querySelector("main");
				main.style.opacity = 1;
			});
		</script>
	</head>

	<body>
		<div id="vanta"></div>
		<main>
			<header>
				<image src="./images/kerim.jpg" />
				<h1>@kerimslcktrz</h1>
			</header>
			<ul>
				<li>
					<a href="https://www.linkedin.com/in/kerim-s-terzi-217103206/">
						<img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
						LinkedIn
					</a>
				</li>
				<li>
					<a href="https://github.com/MrKerim">
						<img src="./images/github.svg" alt="Github" width="20" />
						Github
					</a>
				</li>
				<li>
					<a href="https://algoleague.com/profile/overview">
						<img
							style="width: 20px; height: 5"
							src="./images/algoleague.svg"
							alt="Algoleague"
							width="20"
						/>
						Algoleague
					</a>
				</li>
				<li>
					<a href="https://open.spotify.com/user/jwr52qvasx4snw2higmncyb9i">
						<img src="./images/spotify.svg" alt="Spotify" width="20" />
						Spotify
					</a>
				</li>
				<li>
					<a href="https://mrkerim.github.io/RPS/home.html">
						<img src="./images/game.svg" alt="Game" width="25" />
						My Games
					</a>
				</li>
				<li>
					<a href="https://github.com/MrKerim/MrKerim/blob/main/resume.pdf">
						<img src="./images/cv.png" alt="Resume" width="20" />
						Resume
					</a>
				</li>
			</ul>
		</main>
	</body>
</html>
